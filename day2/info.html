<!DOCTYPE html> <!-- 선언문 html -->
<html lang="ko">
    <meta charset="UTF-8"> <!-- UTF-8 전세계 표준 포맷 -->
    <!-- explorer에 여러버전 혹시 낮은 버전 동작이 될 때 최신 익스플로러로 렌더링 해줌-->
    <!-- edge버전부터 크롬 V8엔진 사용 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    요소 = 태그 = 노드
    1) 인라인요소 - 크기 없음, 자동 줄 바꿈 없음 <br /> <br>: 
    2) 블록요소 - 자체 크기, 자동 줄 바꿈
-->
