<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>디자인 - A안</title>

    <body>
        <!-- 소개 및 탐색에 도움을 주는 콘텐츠틑 header에 담음 -->
        <header>
        <div class="container">
            <h1>
            <img src="../images/home-solid.svg" width="50px" height="50px"></img></h1>
            <nav class="main-navigation">
                <a href="#">HTML</a>
                <a href="#">CSS</a>
                <a href="#">JAVASCRIPT</a>
                <a href="#">REACT</a>
                <a href="" class="btn">문의하기</a>
            </nav>
            <button class="more-btn">
                <i class="icon"></i>
            </button>
            <script>
                const moreBtn = document.querySelector(".more-btn");
                const mainNavication = document.querySelector(".main-navigation");
                
                moreBtn.addEventListener("click", () => {
                    alert("11")
                    moreBtn.classList.toggle("active");
                    mainNavication.classList.toggle("active");
                });

        <main class="main_bg">

            <div class="btn-wrap">
                <a href="#" class="btn">강좌 등록하기</a>
                <a href="#" class="btn ghost-btn">가입하기</a>
            </div>
            </div>
        </div>
        </main>
