<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자유게시판</title>
</head>
<body>
    <!-- 태그 안에는 태그를 보완하는 속성이 제공한다 -->
    <table border="1" bordercolor="blue" width="800px" height="300px">
        <thead>
            <tr>
                <!-- 태그와 자바스크립트와 함께할 수 없다 
                    그러나 리액트는 가능하다 (~~~.jsx)-->
                <!-- td태그와 동일, 다만 가운데 정렬을 한다 -->
                <th>글번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>조회수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td align="center">1</td>
                <td>제목1</td>
                <td>작성자1</td>
                <td>2023-01-27</td>
                <td>0</td>
            </tr>
            <tr>
                <td>2</td>
                <td>제목2</td>
                <td>작성자2</td>
                <td>2023-01-27</td>
                <td>20</td>
            </tr>
            <tr>
                <td>3</td>
                <td>제목3</td>
                <td>작성자3</td>
                <td>2023-01-27</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
