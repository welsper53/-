<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화살표함수</title>
</head>
<body>
    <script type="text/javascript">
        // 1번 함수
        function hap(a, b) { // a=1,b=2 -> call by value
            console.log(a);
        };
        hap()           // undefined <- 지역변수
        hap(1, 2)       // 1
        hap(3)          // 3

        // 일급함수
        const hap1 = function(a, b) {
            const result = a + b
            return result
        }
        const hap2 = (a, b) => {
            const result = a + b
            return result
        }
        const hap3 = a => {
            const result = a
            return result
        }
        console.log("hap1=" + hap1(1,3));
        console.log("hap2=" +hap2(2,3));
        console.log("hap3=" +hap3(6));


        const minus = function() {
            const num1 = 2
            const num2 = 1
            document.write(num1 - num2);
        };
        minus();
    </script>
</body>
</html>
