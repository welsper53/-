<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // text/javascript -> module -> 구글 개발자 센터 - RealtimeServer - 채팅구현이 쉽다
        const words = ['spray', 'limit', 'elite', 'exuberant', 'destruction', 'present'];

        const result = words.filter((word, index) => word.length > 6);

        console.log(result);
        document.write(typeof(result) + "<br>");
        document.write(result[0], "<br>");
        document.write(typeof(result) + "<br>");
        document.write(result[1], "<br>");
        document.write(typeof(result) + "<br>");
        document.write(result[2], "<br>");

        // 배열의 구조분해 할당 []- 리액트 필수 문법 - 모듈화 처리
        const [r1,r2,r3] = result
        document.write("<br>", r1, " ", r2, " ", r3)


        let student = {
            name: "이성계"
            , age: 35
            , address: "서울시 마포구 공덕동"
        };

        // 객체의 구조분해 할당 {}
        document.write("<br><hr>")
        const {name, age, address} = student;
        document.write("<br>", `${name}, ${age}, ${address}`);

    </script>
</body>
</html>
