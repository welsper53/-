<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규식의 부정 문자클래스-2</title>
</head>
<body>
    <SCRIPT LANGUAGE="JavaScript">
        var str = prompt("영문 이름을 입력하세요","emanho");
        var reg = /[^abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ]/;
    
        if(str.search(reg) >=0) {
            alert("영문이름에는 영문자만 사용할 수 있습니다");
        }
        else window.alert(str + "씨 반갑습니다.")
    </SCRIPT>
</body>
</html>
