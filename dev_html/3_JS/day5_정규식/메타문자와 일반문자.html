<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규식의 메타문자와 일반문자</title>
</head>
<body>
	<SCRIPT LANGUAGE="JavaScript">
        var str = "아버지를 아빠라 부르지 못하고";
    
        var reg1 = /^아빠/;	// "아빠"로 시작하는 문자열 한 행과 매치되는 메타문자 ^
        var reg2 = /아빠$/;	//  "아빠"로 끝나는 문자열 한 행과 매치되는 메타문자 $는
        var reg3 = /아빠/;		// "아빠"와 매치되는 정규식의 일반문자
    
        document.write("str=" + str );
        document.write("<P> str.search(/^아빠/) = " + str.search(reg1) );
        document.write("<BR> str.match(/아빠$/) = " + str.match(reg2) );
        document.write("<BR> str.match(/아빠/) = " + str.match(reg3) );
    </SCRIPT>
</body>
</html>
