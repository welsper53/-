<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>즉시실행함수</title>
</head>
<body>
    <script type="text/javascript">
        (
            function(x) {
                // 실행부 - 변수선언(var->parcel설정->let,const)
                // 제어문, 로직
                // document는 즉시 실행함수. html문서 전체를 받는 내장객체
                // 내장 객체란 브라우저 안에 정의되어 있어서
                // 필요 시 생성없이 브라우저로부터 객체 주입이 된다
                document.write("test" + x);
            }
        )(5)
    </script>
</body>
</html>
