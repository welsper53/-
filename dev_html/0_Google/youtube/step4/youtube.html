<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클론 코딩 - step4[search-검색기]</title>
    <link rel="shortcut icon" href="../../../images/youtube/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./youtube.css">
    <script defer src="./youtube.js"></script>
</head>
<body>
    <h3>유튜브 클론코딩 실습 4</h3>

    <header class="header">
        <div class="logo">
            <img src="../../../images/youtube/logo.ico" alt="logo">
            <h1 class="title">youtube</h1>
        </div>
        <input 
            class="input"
            type="search" 
            name="keyword" 
            id="keyword" 
            placeholder="Search..."
        >
        <button class="btnSearch">
            <img class="imgSearch" src="../../../images/youtube/search.png" alt="search">
        </button>
    </header>

    <div id="root"></div>
</body>
</html>

<!-- 
    검색기 붙여보기
    패비콘(favicon)이미지
    배열 - 내장함수(prototype)
-->
